<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720">
    <style>
        rect {
            fill: #dedede;
            animation: skeleton 1s infinite alternate;
        }
        @keyframes skeleton {
            0% { fill: #dedede; }
            100% { fill: #f4f4f4; }
        }
    </style>
    <rect x="0" y="0" width="100%" height="100%"/>
</svg>
